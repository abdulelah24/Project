apply plugin: 'groovy'

repositories {
	jcenter()
}

dependencies {
	compile localGroovy()
	compile gradleApi()
	compile(project(':junit-platform-console'))
	testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
		transitive = false
	}
	testCompile('com.android.tools.build:gradle:2.2.0-rc1')
	testRuntime("junit:junit:${junit4Version}")
}
