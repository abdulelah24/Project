stages:
  - stage: Report
    jobs:
    - job: SigridCI
      container: python:3.9-buster
      continueOnError: true
      steps:
      - pwsh: "git clone https://github.com/Software-Improvement-Group/sigridci.git sigridci"
      - pwsh: "./sigridci/sigridci/sigridci.py --customer opensource --system junit --source . --targetquality 3.5"
        env:
          SIGRID_CI_ACCOUNT: $(SIGRID_CI_ACCOUNT)
          SIGRID_CI_TOKEN: $(SIGRID_CI_TOKEN)
        continueOnError: true
      - publish: sigrid-ci-output
        artifact: sigrid-ci-output
